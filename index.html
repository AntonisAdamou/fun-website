<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Fun Website!</h1>
        <p>Your daily dose of fun: Games, Memes, and Quotes!</p>
    </header>
    <main>
        <section id="games">
            <h2>Games</h2>
            <p>Coming Soon! Stay Tuned!</p>
        </section>
        <section id="memes">
            <h2>Random Meme</h2>
            <div id="meme-container">
                <img id="meme" src="" alt="Click the button for a random meme!">
            </div>
            <button onclick="generateMeme()">Get a Meme</button>
        </section>
        <section id="quotes">
            <h2>Random Quote</h2>
            <p id="quote">Click the button to get inspired!</p>
            <button onclick="generateQuote()">Get a Quote</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Fun Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
